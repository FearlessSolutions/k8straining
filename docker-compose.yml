version: '3.4'
services:
  frontend:
    build:
      context: app-frontend
      dockerfile: Dockerfile
    image: fearlesstech/k8straining_frontend:latest
    networks:
      - nginx_nw
  add:
    build:
      context: app-adder
      dockerfile: Dockerfile
    image: fearlesstech/k8straining_add:latest
    environment: 
      - PORT=80
    networks:
      - nginx_nw
      - add_mult
  multiply:
    build:
      context: app-multiplier
      dockerfile: Dockerfile
    image: fearlesstech/k8straining_multiply:latest
    environment: 
      - PORT=80
      - ADDENDPOINT=http://add/add
    networks:
      - nginx_nw
      - add_mult
  nest1:
    build:
      context: app-nest1
      dockerfile: Dockerfile
    image: fearlesstech/k8straining_nest1:latest
    environment: 
      - PORT=80
      - NEST2ENDPOINT=http://nest2/nest2
    networks:
      - nginx_nw
      - nest_nw
  nest2:
    build:
      context: app-nest2
      dockerfile: Dockerfile
    image: fearlesstech/k8straining_nest2:latest
    environment: 
      - PORT=80
      - WHATTOSAY=banana
    networks:
      - nest_nw
  router:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - "./router/nginx.conf:/etc/nginx/nginx.conf:ro"
    networks:
      - nginx_nw
networks: 
  nginx_nw:
    driver: bridge
  add_mult: 
    driver: bridge
  nest_nw:
    driver: bridge
