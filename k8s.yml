---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adder-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adder-pod
  template:
    metadata:
      labels:
        app: adder-pod
    spec:
      containers:
        - name: adder-container
          # image: k8straining_add:latest
          image: us.gcr.io/fearless-sandbox-2019/k8straining_add:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: adder-service
spec:
  selector:
    app: adder-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: adder-ingress
spec:
  rules:
  - http:
      paths:
      - path: /add
        backend:
          serviceName: adder-service
          servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplier-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiplier-pod
  template:
    metadata:
      labels:
        app: multiplier-pod
    spec:
      containers:
        - name: multiplier-container
          # image: k8straining_multiply:latest
          image: us.gcr.io/fearless-sandbox-2019/k8straining_multiply:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4000"
            - name: ADDENDPOINT
              value: "http://adder-service/add"
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: multiplier-service
spec:
  selector:
    app: multiplier-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: multiplier-ingress
spec:
  rules:
  - http:
      paths:
      - path: /multiply
        backend:
          serviceName: multiplier-service
          servicePort: 80
